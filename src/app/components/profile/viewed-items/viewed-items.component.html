<div class="viewed-display">
  <div class="viewed-header">Viewed items</div>
  <div class="viewed-details">
    <div class="card-display-container">
      <app-product-as-card-base [items]="itemsPage.content"
                                [itemsPerPage]="itemsPage.size"
                                [currentPage]="page"
                                [totalItems]="itemsPage.totalElements">
      </app-product-as-card-base>
    </div>
  </div>
</div>
