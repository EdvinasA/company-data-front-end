<div class="viewed-display">
  <div class="viewed-header">Viewed items</div>
  <div class="viewed-details" *ngIf="!isLoading">
    <div class="viewed-card-display-container">
      <div class="viewed-card-container" *ngFor="let item of viewedItems">
        <div class="viewed-image">
          <a [routerLink]="['', item.itemId]">
            <img src="{{item.itemPicture}}">
          </a>
        </div>
        <div class="viewed-item-price">
          <span>{{item.itemPrice | number : '1.2-2'}} â‚¬ / vnt.</span>
        </div>
        <div class="viewed-price-and-options">
          <div class="viewed-item-link-box">
            <a class="viewed-item-link" [routerLink]="['', item.itemId]">{{item.itemName}}
              "</a>
          </div>
        </div>
        <div class="viewed-button-box">
          <div class="add-to-cart-button">
            <button mat-button class="wishlist-to-cart-button" (click)="addItemToCart(item)">
              <mat-icon>shopping_cart</mat-icon>
              To cart
            </button>
          </div>
        </div>
        <div>
          <div>
            <span
              [ngClass]="{
            'color-wishlist-false': !item.delivery,
            'color-wishlist-true': item.delivery
            }">
            <mat-icon>stars</mat-icon>
            </span>
            Delivery
          </div>
          <div>
            <span
              [ngClass]="{
            'color-wishlist-false': !item.withdrawal,
            'color-wishlist-true': item.withdrawal
            }">
            <mat-icon>stars</mat-icon>
            </span>
            Withdrawal
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
</div>
