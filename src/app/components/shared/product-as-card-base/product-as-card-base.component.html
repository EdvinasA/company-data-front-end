<div class="card-display-container">
  <div class="card-container"
       *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }">
    <div class="image">
      <img src="{{item.picture}}">
    </div>
    <div>
      <span>{{item.price | number : '1.2-2'}} â‚¬ / vnt.</span>
    </div>
    <div class="price-and-options">
      <button mat-button (click)="addItemToCart(item)">
        <mat-icon>shopping_cart</mat-icon>
        To cart
      </button>
      <!--      // Pass input as ID, find in the list of items the needed one and display the rest of the information-->
      <div>
        <app-product-laptop [itemId]="item.id"></app-product-laptop>
      </div>
    </div>
  </div>
</div>
