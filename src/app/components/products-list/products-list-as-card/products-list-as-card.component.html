<div class="card-display-container">
  <div class="card-container"
       *ngFor="let laptop of laptops | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }">
    <div class="item-card">
      <img src="{{laptop.picture}}">
    </div>
    <div class="small-details">
      <a>{{laptop?.name}} "</a>
      <span class="description">Screen size: <span><strong>{{laptop?.screenSize}}
        "</strong></span></span>
      <span
        class="description">Installed operational system: <span><strong>{{laptop?.operationalSystem}}</strong></span></span>
      <span
        class="description">Amount of RAM: <span><strong>{{laptop?.amountOfRam}}</strong></span></span>
      <span class="description">Hard drive space (HDD): <span> <strong>â€“</strong></span></span>
      <span
        class="description">SSD space: <span> <strong>{{laptop?.dataStorageSize}}</strong></span></span>
      <span class="availability"><mat-icon>brightness_1</mat-icon>Delivery</span>
      <span class="availability"><mat-icon>brightness_1</mat-icon>Collect</span>
    </div>
  </div>
</div>
