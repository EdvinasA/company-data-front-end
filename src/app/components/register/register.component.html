<div class="container">
  <div class="register">
    <span>Register</span>
    <form autocomplete="off" [formGroup]="registerForm" class="stack"
          (ngSubmit)="submitRegisterForm(registerForm)">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
      <div *ngIf="email!.touched && email!.invalid"
           class="error">
        <strong>Enter valid email!</strong>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="password!.touched && password!.invalid"
           class="error">
        <strong>Password can't be blank!</strong>
      </div>
      <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
    <div class="back-to-login">
      <a href="/login"><-- Back to login</a>
    </div>
    <div class="facebook">
      <button mat-button><mat-icon>facebook-box</mat-icon> Login with Facebook</button>
    </div>
    <div class="google">
      <button mat-button>Login with Google</button>
    </div>
  </div>
</div>
